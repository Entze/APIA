stages:
  - draw.io graphs
  - graphs
  - pdf
  - lint

Graphviz figures to PDF:
  stage: graphs
  when: manual
  allow_failure: false
  image: alpine
  needs:
  script:
    - apk add make graphviz
    - make build-graphviz

  artifacts:
    paths:
      - 'Figures/**/*.pdf'

PlantUML figures to PDF:
  stage: graphs
  when: manual
  allow_failure: false
  image:
    name: think/plantuml
    entrypoint:
      - ''
  needs:
  script:
    - apk add make
    - make build-plantuml

  artifacts:
    paths:
      - 'Figures/**/*.pdf'

Draw.io figures to SVG:
  stage: draw.io graphs
  when: manual
  allow_failure: false
  image:
    name: rlespinasse/drawio-export
    entrypoint:
      - ''
  variables:
    DRAWIO_EXPORT_FILEEXT: 'svg'
    DRAWIO_EXPORT_FOLDER: 'export'
  script:
    - /drawio/entrypoint.sh
    - ./organize-drawio-exports.sh

  artifacts:
    paths:
      - 'Figures/**/*.svg'

SVG figures to PDF:
  stage: graphs
  when: manual
  allow_failure: false
  image: alpine:3.12
  needs:
    - Draw.io figures to SVG
  script:
    - apk update
    - apk add make inkscape
    - make build-svg
  artifacts:
    paths:
      - 'Figures/**/*.pdf'

PDF:
  stage: pdf
  when: manual
  allow_failure: false
  image: blang/latex:ctanfull
  needs:
    - PlantUML figures to PDF
    - Graphviz figures to PDF
    - SVG figures to PDF
  script:
    - latexmk -pdf

  artifacts:
    paths:
      - '*.pdf'

ShellCheck:
  stage: lint
  when: manual
  allow_failure: true
  image: koalaman/shellcheck-alpine:latest
  needs:
  script:
    - apk add --no-cache git
    - git ls-files --exclude='*.sh' --ignored -z | xargs -0 shellcheck
