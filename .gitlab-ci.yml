Graphviz figures:
  image: alpine
  script:
    - apk add make graphviz
    - make build-graphviz

  artifacts:
    paths:
      - 'Figures/**/*.pdf'

PlantUML figures:
  image:
    name: think/plantuml
    entrypoint:
      - ''
  script:
    - apk add make
    - make build-plantuml

  artifacts:
    paths:
      - 'Figures/**/*.pdf'

PDF:
  image: blang/latex:ctanfull
  needs:
    - PlantUML figures
    - Graphviz figures
  script:
    - latexmk -pdf

  artifacts:
    paths:
      - '*.pdf'
